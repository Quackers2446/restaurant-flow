version: "2"
sql:
  - engine: "mysql"
    queries: "queries.sql"
    schema: "migrations/"
    gen:
      go:
        package: "sqlcClient"
        out: "pkg/sqlcClient"
        emit_json_tags: true
        json_tags_case_style: "camel"
        rename:
          # Workaround for https://github.com/sqlc-dev/sqlc/issues/3089
          googlerestaurant: GoogleRestaurant
          openingperiod: OpeningPeriod
